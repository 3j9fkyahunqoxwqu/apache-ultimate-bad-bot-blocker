	<VirtualHost *:80>
	ServerName local.dev
	DocumentRoot /var/www/html
	RewriteEngine On
	ErrorLog /tmp/error.log

	<Directory "/var/www/html">
	Include /etc/apache2/custom.d/globalblacklist.conf
    AllowOverride All
    Options FollowSymLinks
  	</Directory>
  		
